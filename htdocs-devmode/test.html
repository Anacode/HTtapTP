<html>
<head>
  <title> Test of HTtapTP </title>
  <script type="text/javascript" src="ext-js/require.js" data-main="js/main"></script>
  <link rel="stylesheet" type="text/css" href="httaptp.css" />
  <style type="text/css">
table {
  width: 100%;
  border-collapse: separate;
  border: 2px blue solid;
}
td {
  border: 2px purple solid;
}
  </style>
</head>
<body>
  <h1> Test of HTtapTP </h1>

  <div id="another"    data-tap-src="cgi-bin/tap-poc" class=tap-compact ></div>
  <div id="plain fail" data-tap-src="cgi-bin/tap-poc"></div>
  <table class=tap-compact data-tap-data='{ "in": "table.tap-compact" }'>
   <tr>
    <td name="try-it"  data-tap-src="cgi-bin/tap-poc"
        data-tap-data='{ "foo": "bar", "qux": "asdf" }'></td>
    <td name="b0rk"    data-tap-src="cgi-bin/tap-poc"></td>
   </tr><tr>
    <td name="foom"    data-tap-src="yerky/moogle"   colspan="2"></td>
  </tr></table>
  <div name="snore"    data-tap-src="cgi-bin/tap-poc"
       data-tap-timeout-ms="3000"></div>

  <div class="tap-key"> <h2> Legend </h2> </div>

</body>
</html>
